<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="ru">
	<head>
		<title>[Class example]</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<style type="text/css">
@import "../css/style.css";
		</style>
		<script type="text/javascript" src="../jquery/jquery.js"></script>
		<script type="text/javascript" src="../eng/Class.js"></script>
		<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){
	var Main=Class({/* A */
		name:"A",
		constructor:function(a,b){
			$("#examples").html($("#examples").html()+"I'm A and my constructor and my arguments is "+a+", "+b+"<br/>");
			$("body").click(this.A_method);
		},
		public:{
			A_method:function(e){
				$("#examples").html($("#examples").html()+"My this is this of class A and this.publicProperty is "+this.publicProperty+"<br/>");
			},
			publicProperty:1
		},
		protected:{
			A_method_protected:function(){
				$("#examples").html($("#examples").html()+"I'm protected method.");
			}
		},
		get:{
			a:function(key){
				return key;
			}
		},
		set:{
			b:function(key,val){
				$("#examples").html($("#examples").html()+" "+key+":"+val+"<br/>");
			}
		}
	});
	Class({/* browser */
		type:"interface",
		name:"browser",
		public:{
			firefox:function(){
				$("#examples").html($("#examples").html()+"I'm method from interface"+"<br/>");
			},
			publicProperty:123
		}
	});
	Class({/* B */
		name:"B",
		parent:A,
		implements:[browser],
		constructor:function(a,b){
			this.Super(a,b);
		}
	});
	//Создаём класс A
	var a=new A("123","567");
	$("#examples").html($("#examples").html()+"A get method from A: "+a.a+"<br/>");
	a.b=567;
	//Создаём класс B
	var b=new B("1","2");
	b.firefox();
	$("#examples").html($("#examples").html()+"Extends property from A: "+b.publicProperty+"<br/>");
	new Main("8","9").b=456;
});
//]]>
		</script>
	</head>
	<body>
		<div id="examples">&nbsp;</div>
	</body>
</html>
