@import "../css/style.css";

		<script type="text/javascript" src="../eng/Class.js"></script>
		<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){
	Class({/* A */
		name:"A",
		constructor:function(a,b){
			$("#examples").html("I'm A and my constructor and my arguments is "+a+", "+b+"<br/>");
		},
		public:{
			A_method:function(a){
			},
			abs:10,
			lol:1
		},
		protected:{
			A_method_protected:function(){
				
			}
		},
		get:{
			a:function(key){
				return key;
			}
		},
		set:{
			b:function(key,val){
// 				console.log(key,val)
			}
		}
	});
	Class({/* browser */
		type:"interface",
		name:"browser",
		public:{
			firefox:function(){
				console.log("browser")
			},
			abs:1
		},
		protected:{
			A_method_protected:function(){}
		},
		private:{
			
		}
	});
	Class({/* B */
		name:"B",
		parent:A,
		implements:[browser],
		constructor:function(a,b){
			this.Super()
		}
	});
	//Создаём класс
	var a=new A("123","567");
// 	var b=new B("1","2");
// 	b.A_method()
// 	console.log(b.lol)
});
//]]>
		</script>
	</head>
	<body>
		<div id="examples">&nbsp;</div>
	</body>
</html>
