		<style type="text/css">
@import "../css/style.css";
		</style>
		<script type="text/javascript" src="../jquery/jquery.js"></script>
		<script type="text/javascript" src="../commented/Class-commented.js"></script>
		<script type="text/javascript" src="../commented/tools-commented.js"></script>
		<script type="text/javascript" src="../commented/motion-commented.js"></script>
		<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){
	$('#slideLeft').click(function() {
		new motion.Animator($('#animatable'), {
			property: "left", 
			to : '-200',
			interval : 100
		});
	});
	$('#slideRight').click(function() {
		new motion.Animator($('#animatable'), {
			property: "left", 
			to : '+200',
			interval : 10
		});
	});
});
//]]>
		</script>
	</head>
	<body>
	<style>
		#animatable {
			width: 200px; 
			height: 200px; 
			background-color: red; 
			border: 1px solid black; 
			position: relative
		}
	</style>
		<div id="examples">
		<h2>Простая демонстрация анимации одного свойства</h2>
			<div id="animatable" style="">
			<p>Some animatable content</p>			
			</div>
			<button id="slideLeft">200 px влево</button>
			<button id="slideRight">200 px вправо</button>
		</div>
	</body>
</html>
