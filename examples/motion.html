<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="ru">
	<head>
		<title>[Animation example]</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="copyright" href="http://www.gnu.org/copyleft/fdl.html" />

		<style type="text/css">
@import "../css/style.css";
		</style>
		<script type="text/javascript" src="../jquery/jquery.js"></script>
		<script type="text/javascript" src="../commented/Class-commented.js"></script>
		<script type="text/javascript" src="../commented/tools-commented.js"></script>
		<script type="text/javascript" src="../commented/motion-commented.js"></script>
		<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){
	var Animator = new motion.Animator($('#animatable'), {
		property : 'opacity',
		to : [0, .5, 1],
		name : ['opacityNone', 'opacityHalf', 'opacityFull']
	});
	$('#butOpacity0').click(function() {
		Animator.start('opacityNone');
	});
	$('#butOpacity1').click(function() {
		Animator.start('opacityHalf');
	});
	$('#butOpacity2').click(function() {
		Animator.start('opacityFull');
	});
});
//]]>
		</script>
	</head>
	<body>
	<style>
		#animatable {
			width: 200px; 
			height: 200px; 
			background-color: red; 
			border: 1px solid black; 
			position: relative
		}
	</style>
		<div id="examples">
		<h2>Простая демонстрация анимации одного свойства</h2>
			<div id="animatable" style="">
			<p>Some animatable content</p>			
			</div>
			<button id="butOpacity0">opacity 0</button>
			<button id="butOpacity1">opacity 0.5</button>
			<button id="butOpacity2">opacity 1</button>
		</div>
	</body>
</html>
