		<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){
	Class({
		implements:[tools.browser],
		name:'A',
		constructor:function(){}
	});
	Class({
		parent:A,
		name:'B',
		constructor:function(){}
	});
	var b=new B();
	for(var key in b){
		if(typeof b[key]!='function') $('#examples').html($('#examples').html()+'<div>key:<b>'+key+'</b> is '+b[key]+'</div>');
	}
});
//]]>
		</script>
	</head>

		<div id="examples" style='overflow:scroll;'></div>
