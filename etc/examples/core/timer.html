<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="ru">
	<head>
		<title>[TOOLS example]</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="copyright" href="http://www.gnu.org/copyleft/fdl.html" />

		<style type="text/css">
@import "../../css/style.css";
		</style>
		<script type="text/javascript" src="../../jquery/jquery.js"></script>
		<script type="text/javascript" src="../../core/Class.js"></script>
		<script type="text/javascript" src="../../core/tools.js"></script>
		<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){
	var timer1=new tools.Timer(2000,5);
	var timer2=new tools.Timer(2000,5);
	timer1.bind('timer',function(e,time){
		$('#examples').append('<div>'+time+'</div>');
	});
	timer2.bind('timer',function(e,time){
		$('#examples').append('<div>'+time+'</div>');
	});
	timer2.bind('timerComplete',function(e,time){
		$('#examples').append('<div>complete!</div>');
	});
	timer1.start();
	timer2.start();
});
//]]>
		</script>
	</head>
	<body>
		<div id="examples"></div>
		<textarea>
$(document).ready(function(){
	var timer1=new tools.Timer(2000,5);
	var timer2=new tools.Timer(2000,5);
	timer1.bind('timer',function(e,time){
		$('#examples').append('<div>'+time+'</div>');
	});
	timer2.bind('timer',function(e,time){
		$('#examples').append('<div>'+time+'</div>');
	});
	timer2.bind('timerComplete',function(e,time){
		$('#examples').append('<div>complete!</div>');
	});
	timer1.start();
	timer2.start();
});
		</textarea>
	</body>
</html>
